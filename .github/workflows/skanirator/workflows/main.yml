name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üß∞ Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel python3-dev \
            git curl libtool automake cmake pkg-config \
            zlib1g-dev libc6-dev libncurses5-dev libstdc++6 \
            libffi-dev libssl-dev libsqlite3-dev \
            android-sdk adb

      - name: üì¶ Install Cython and Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: üîß Set ANDROID SDK paths manually (to fix AIDL)
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk
          yes | sdkmanager --licenses || true
        env:
          ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk
          ANDROID_HOME: ~/.buildozer/android/platform/android-sdk
          PATH: $PATH:~/.buildozer/android/platform/android-sdk/tools/bin

      - name: üõ†Ô∏è Build APK (Debug)
        run: |
          buildozer android debug
        env:
          ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk
          ANDROID_HOME: ~/.buildozer/android/platform/android-sdk

      - name: ‚òÅÔ∏è Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: skanirator-apk
          path: bin/*.apk
