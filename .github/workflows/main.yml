name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üß∞ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev \
            curl

      - name: üì¶ Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install Cython==0.29.36
          pip install buildozer

      - name: üõ†Ô∏è Install Android SDK + AIDL
        run: |
          mkdir -p "$HOME/.buildozer/android/platform"
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip sdk-tools.zip -d "$HOME/.buildozer/android/platform/cmdline-tools"
          mv "$HOME/.buildozer/android/platform/cmdline-tools/cmdline-tools" "$HOME/.buildozer/android/platform/cmdline-tools/latest"
          yes | "$HOME/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$HOME/.buildozer/android/platform/android-sdk" --licenses
          "$HOME/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$HOME/.buildozer/android/platform/android-sdk" \
            "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: üöÄ Build APK
        run: |
          buildozer android debug
        env:
          ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
          PATH: $PATH:$HOME/.buildozer/android/platform/android-sdk/platform-tools

      - name: ‚òÅÔ∏è Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: skanirator-apk
          path: bin/*.apk
