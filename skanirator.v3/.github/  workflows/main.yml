name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🛠️ Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip build-essential \
          libssl-dev libffi-dev libsqlite3-dev zlib1g-dev libncurses5-dev libncursesw5-dev \
          libreadline-dev libtk8.6 libgdbm-dev libbz2-dev liblzma-dev libjpeg-dev libfreetype6-dev

    - name: 🐍 Install Python dependencies
      run: |
        pip install --upgrade pip setuptools Cython virtualenv
        pip install --user buildozer

    - name: ⚙️ Build APK in project root
      run: |
        export PATH=$PATH:$HOME/.local/bin
        cd $GITHUB_WORKSPACE  # <- Явный переход в корень, где buildozer.spec
        buildozer android debug

    - name: 📦 Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: skanirator.apk
        path: bin/*.apk

