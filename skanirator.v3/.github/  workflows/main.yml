name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # позволяет вручную запускать билд

jobs:
  build:
    name: Build Android APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip build-essential git zip unzip openjdk-17-jdk \
            libncurses5 libstdc++6 libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev

          pip install --upgrade pip setuptools wheel
          pip install --user buildozer Cython

      - name: 🏗️ Initialize Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          buildozer init || true

      - name: 🔍 Check buildozer.spec exists
        run: |
          if [ ! -f "buildozer.spec" ]; then
            echo "❌ buildozer.spec not found"
            exit 1
          fi

      - name: 🛠️ Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: skanirator-apk
          path: bin/*.apk
