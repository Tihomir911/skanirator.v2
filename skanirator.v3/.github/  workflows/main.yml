name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk adb git python3-pip \
            python3-setuptools python3-wheel libzbar-dev libjpeg-dev \
            python3-opencv ffmpeg autoconf automake build-essential libtool \
            pkg-config zlib1g-dev libncurses5 libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer

      - name: Build APK
        run: |
          cd $GITHUB_WORKSPACE
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: skanirator-apk
          path: bin/*.apk

