name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ğ¿Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ±Ğ¸Ğ»Ğ´

jobs:
  build:
    name: Build Android APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip build-essential git zip unzip openjdk-17-jdk \
            libncurses5 libstdc++6 libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev

          pip install --upgrade pip setuptools wheel
          pip install --user buildozer Cython

      - name: ğŸ—ï¸ Initialize Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          buildozer init || true

      - name: ğŸ” Check buildozer.spec exists
        run: |
          if [ ! -f "buildozer.spec" ]; then
            echo "âŒ buildozer.spec not found"
            exit 1
          fi

      - name: ğŸ› ï¸ Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          buildozer android debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: skanirator-apk
          path: bin/*.apk
